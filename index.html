    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text for contrast */
        }

        header {
            background-color: #1e1e1e; /* Slightly lighter for distinction */
            padding: 1rem 2rem;
            border-bottom: 2px solid #333;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header_logo img {
            max-height: 50px;
        }

        .nav_links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1.5rem;
        }

        .nav_links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 0.5rem;
        }

        .nav_links a:hover {
            color: #00aaff; /* Highlight color */
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        .intro_section, .about_section, .contact_section {
            background-color: #1e1e1e; /* Box background */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            color: #ffffff; /* White text */
        }

        .intro_section h1,
        .about_section h2,
        .contact_section h2 {
            color: #00aaff; /* Accent color for headings */
        }

        footer {
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
