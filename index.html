<head>

    <!-- Stylesheet -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Oxanium', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a1a; /* Dark gaming background */
            color: #ffffff; /* Light text for contrast */
        }

        /* Sticky Navigation */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #121212; /* Darker navigation bar */
            padding: 1rem 2rem;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header_logo img {
            max-height: 50px;
        }

        .nav_links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav_links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 0.5rem;
            transition: color 0.3s, transform 0.3s;
        }

        .nav_links a:hover {
            color: #00ffcc; /* Vibrant hover color */
            transform: scale(1.1);
        }

        /* Sticky Hotbar */
        .hotbar {
            position: sticky;
            top: 60px; /* Position the hotbar below the main navigation */
            z-index: 999;
            background-color: #0a0a1a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-start;
            gap: 1rem;
            border-bottom: 2px solid #333;
        }

        .hotbar button {
            background-color: #00ccff;
            border: none;
            padding: 0.5rem 1rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .hotbar button:hover {
            background-color: #0099b3;
            transform: scale(1.05);
        }

        /* Search Bar */
        .search_bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search_bar input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2a2a3f;
            color: white;
            width: 250px;
        }

        .search_bar button {
            background-color: #00ccff;
            border: none;
            padding: 0.5rem 1rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .search_bar button:hover {
            background-color: #0099b3;
            transform: scale(1.05);
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
            background-color: #1e1e2f; /* Slightly lighter for sections */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 255, 204, 0.5);
        }

        section h2 {
            color: #00ccff; /* Bright section headings */
        }

        /* Games Section Grid */
        .games_section {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two games per row */
            gap: 1.5rem;
            grid-template-rows: auto;
        }

        .game_card {
            background-color: #2a2a3f; /* Distinct background for cards */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 300px; /* Set height to make it square */
            width: 300px; /* Set width to make it square */
        }

        .game_card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 255, 204, 0.5);
        }

        .game_card img {
            max-width: 100%;
            height: 150px; /* Set height for image */
            object-fit: cover; /* Make the image fit well */
            border-radius: 8px;
        }

        .game_card a {
            color: #00ffcc; /* Bright blue for game links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        .game_card a:hover {
            color: #ffcc00; /* Bright yellow on hover */
            transform: scale(1.05);
        }

        footer {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            /* On small screens, change to a single-column layout */
            .games_section {
                grid-template-columns: 1fr; /* One game per row */
            }

            .game_card {
                height: 250px; /* Adjust the card height for mobile */
                width: 100%; /* Make cards take up full width */
            }

            .search_bar input {
                width: 200px; /* Adjust search bar width on mobile */
            }
        }
    </style>
</head>
