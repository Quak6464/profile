<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/imgs/inaya_pfp.gif">

    <!-- Title -->
    <title>üå¥ „Éª Bilota Tool</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Oxanium', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a1a; /* Dark background */
            color: #ffffff; /* Light text for contrast */
        }

        /* Sticky Navigation */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #121212;
            padding: 1rem 2rem;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header_logo img {
            max-height: 50px;
        }

        .nav_links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav_links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 0.5rem;
            transition: color 0.3s, transform 0.3s;
        }

        .nav_links a:hover {
            color: #00ffcc;
            transform: scale(1.1);
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
            background-color: #1e1e2f;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 255, 204, 0.5);
        }

        section h2 {
            color: #00ccff;
        }

        footer {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Tool Form */
        .tool_form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .tool_input {
            padding: 1rem;
            background-color: #2a2a3f;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
        }

        .tool_button {
            padding: 1rem;
            background-color: #00ccff;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tool_button:hover {
            background-color: #00aaff;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .tool_form {
                gap: 0.5rem;
            }

            .tool_input, .tool_button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header_logo">
            <img src="assets/imgs/bilota.png" alt="Bilota Logo">
        </div>
        <ul class="nav_links">
            <li><a href="index.html">Home</a></li>
            <li><a href="tool.html">Tools</a></li>
            <li><a href="contacts.html">Contacts</a></li>
        </ul>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="tool">
            <h2>Advanced Tools</h2>
            <p>Use the advanced tools below for email checks, password strength, and more!</p>
            
            <!-- Tool 1: Email Spam Checker -->
            <section>
                <h2>Email Spam Checker</h2>
                <div class="tool_form">
                    <input class="tool_input" type="email" id="emailChecker" placeholder="Enter email address">
                    <button class="tool_button" onclick="checkEmailSpam()">Check Spam</button>
                    <p id="emailCheckerResult" style="color: #00ccff;"></p>
                </div>
            </section>

            <!-- Tool 2: Password Strength Checker -->
            <section>
                <h2>Password Strength Checker</h2>
                <div class="tool_form">
                    <input class="tool_input" type="password" id="passwordChecker" placeholder="Enter password">
                    <button class="tool_button" onclick="checkPasswordStrength()">Check Strength</button>
                    <p id="passwordCheckerResult" style="color: #00ccff;"></p>
                </div>
            </section>

            <!-- Tool 3: Text Sentiment Analyzer -->
            <section>
                <h2>Text Sentiment Analyzer</h2>
                <div class="tool_form">
                    <textarea class="tool_input" id="textSentiment" placeholder="Enter text for sentiment analysis"></textarea>
                    <button class="tool_button" onclick="analyzeSentiment()">Analyze Sentiment</button>
                    <p id="textSentimentResult" style="color: #00ccff;"></p>
                </div>
            </section>

            <!-- Tool 4: URL Safety Checker -->
            <section>
                <h2>URL Safety Checker</h2>
                <div class="tool_form">
                    <input class="tool_input" type="url" id="urlChecker" placeholder="Enter URL to check">
                    <button class="tool_button" onclick="checkUrlSafety()">Check URL Safety</button>
                    <p id="urlCheckerResult" style="color: #00ccff;"></p>
                </div>
            </section>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Made with ‚ù§Ô∏è by Bilota.</p>
    </footer>

    <!-- JavaScript for tool functionality -->
    <script>
        // Tool 1: Email Spam Checker
        function checkEmailSpam() {
            const email = document.getElementById("emailChecker").value;
            const spamKeywords = ["buy", "free", "winner", "congratulations", "offer", "limited time"];
            const regex = /\S+@\S+\.\S+/;

            if (!regex.test(email)) {
                document.getElementById("emailCheckerResult").textContent = "Invalid email format.";
                return;
            }

            const lowerCaseEmail = email.toLowerCase();
            let isSpam = spamKeywords.some(keyword => lowerCaseEmail.includes(keyword));
            document.getElementById("emailCheckerResult").textContent = isSpam ? "This email may be spam." : "This email looks safe.";
        }

        // Tool 2: Password Strength Checker
        function checkPasswordStrength() {
            const password = document.getElementById("passwordChecker").value;
            let strength = "Weak";

            if (password.length >= 8) {
                const regexUpper = /[A-Z]/;
                const regexLower = /[a-z]/;
                const regexDigits = /\d/;
                const regexSpecial = /[!@#$%^&*(),.?":{}|<>]/;

                if (regexUpper.test(password) && regexLower.test(password) && regexDigits.test(password) && regexSpecial.test(password)) {
                    strength = "Strong";
                } else {
                    strength = "Medium";
                }
            }

            document.getElementById("passwordCheckerResult").textContent = `Password Strength: ${strength}`;
        }

        // Tool 3: Sentiment Analyzer
        function analyzeSentiment() {
            const text = document.getElementById("textSentiment").value;
            const positiveWords = ["happy", "great", "love", "exciting", "good"];
            const negativeWords = ["sad", "bad", "hate", "angry", "upset"];

            let positiveCount = 0;
            let negativeCount = 0;

            const words = text.split(/\s+/);

            words.forEach(word => {
                if (positiveWords.includes(word.toLowerCase())) positiveCount++;
                if (negativeWords.includes(word.toLowerCase())) negativeCount++;
            });

            if (positiveCount > negativeCount) {
                document.getElementById("textSentimentResult").textContent = "Sentiment: Positive";
            } else if (negativeCount > positiveCount) {
                document.getElementById("textSentimentResult").textContent = "Sentiment: Negative";
            } else {
                document.getElementById("textSentimentResult").textContent = "Sentiment: Neutral";
            }
        }

        // Tool 4: URL Safety Checker (Simulated)
        function checkUrlSafety() {
            const url = document.getElementById("urlChecker").value;
            if (url.includes("malicious")) {
                document.getElementById("urlCheckerResult").textContent = "Warning: This URL may be unsafe.";
            } else {
                document.getElementById("urlCheckerResult").textContent = "This URL seems safe.";
            }
        }
    </script>
</body>
</html>
