<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/imgs/inaya_pfp.gif">

    <!-- Title -->
    <title>üå¥ „Éª Bilota</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Oxanium', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a1a; /* Dark gaming background */
            color: #ffffff; /* Light text for contrast */
        }

        /* Sticky Navigation */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #121212; /* Darker navigation bar */
            padding: 1rem 2rem;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header_logo img {
            max-height: 50px;
        }

        .nav_links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav_links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 0.5rem;
            transition: color 0.3s, transform 0.3s;
        }

        .nav_links a:hover {
            color: #00ffcc; /* Vibrant hover color */
            transform: scale(1.1);
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
            background-color: #1e1e2f; /* Slightly lighter for sections */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 255, 204, 0.5);
        }

        section h2 {
            color: #00ccff; /* Bright section headings */
        }

        /* Tools Section Grid */
        .tools_section {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four tools per row */
            gap: 1.5rem;
            justify-items: center; /* Centers tool cards in the grid */
        }

        .tool_card {
            background-color: #2a2a3f; /* Distinct background for cards */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Center content vertically within the card */
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 300px; /* Set height to make it square */
            width: 300px; /* Set width to make it square */
        }

        .tool_card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 255, 204, 0.5);
        }

        .tool_card img {
            max-width: 100%;
            height: 150px; /* Set height for image */
            object-fit: cover; /* Make the image fit well */
            border-radius: 8px;
        }

        .tool_card a {
            color: #00ffcc; /* Bright blue for tool links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        .tool_card a:hover {
            color: #ffcc00; /* Bright yellow on hover */
            transform: scale(1.05);
        }

        footer {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 1024px) {
            /* On medium screens, change to three-column layout */
            .tools_section {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            /* On small screens, change to a single-column layout */
            .tools_section {
                grid-template-columns: 1fr; /* One tool per row */
            }

            .tool_card {
                height: 250px; /* Adjust the card height for mobile */
                width: 100%; /* Make cards take up full width */
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header_logo">
            <img src="assets/imgs/bilota.png" alt="Bilota Logo">
        </div>
        <ul class="nav_links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contacts.html">Contacts</a></li>
        </ul>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="tools">
            <h2>Tools</h2>
            <div class="tools_section">
                <!-- Tool 1 -->
                <div class="tool_card">
                    <img src="assets/imgs/tool1.jpg" alt="Tool 1">
                    <strong><a href="https://tool1.com" target="_blank">Tool 1</a></strong>
                    <p>Tool description goes here.</p>
                </div>
                <!-- Tool 2 -->

                    <img src="assets/imgs/tool2.jpg" alt="Tool 2">
                    <strong><a href="https://tool2.com" target="_blank">Tool 2</a></strong>
                    <p>Tool description goes here.</p>
                </div>
                <!-- Tool 3 -->
                <div class="tool_card">
                    <img src="assets/imgs/tool3.jpg" alt="Tool 3">
                    <strong><a href="https://tool3.com" target="_blank">Tool 3</a></strong>
                    <p>Tool description goes here.</p>
                </div>
                <!-- Add remaining 17 tools here in the same format -->
                <div class="tool_card">
                    <img src="assets/imgs/tool4.jpg" alt="Tool 4">
                    <strong><a href="https://tool4.com" target="_blank">Tool 4</a></strong>
                    <p>Tool description goes here.</p>
                </div>
                <!-- Continue the rest up to Tool 20 -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Made with ‚ù§Ô∏è by Bilota. <p/>
    </footer>
</body>
</html>
